<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIAL</title>
  <style>
    body {
      margin: 0;
    }

    .dial {
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .items {
      /* transform: rotate(-0.5rad); */
      will-change: transform;
      transform-origin: 300px 300px;
    }

    .item {
      transform-origin: inherit;
      /* --offset: -250px; */
    }

    /* .letter {
      font-size: 35px;
      text-anchor: middle;
    } */
  </style>
</head>

<body>
  <!-- viewBox="50 0 500 200" -->
  <svg id="dialCanvas" class="dial" viewBox="0 0 600 300">
    <g id="dialTouchArea">
      <path d="M 0,300 H 100 A 200,200 0 0 1 500,300 H 600 A 300,300 0 0 0 0,300 Z" style="fill:#3c3c3c;stroke:none;" />
      <g id="dialItemsGroup" class="items">
        <circle class="item" cx="0" cy="0" r="30" style="fill: yellow;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: green;" />
        <g class="item">
          <g style="transform: rotate(20deg)">
            <circle cx="0" cy="0" r="30" style="fill:pink;" />
            <!-- <text class="letter" x="0" y="10">C</text> -->
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <circle class="item" cx="0" cy="0" r="30" style="fill: blue;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: magenta;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: cyan;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: brown;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: lightgreen;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: red;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: orange;" />
        <circle class="item" cx="0" cy="0" r="30" style="fill: purple;" />
      </g>
    </g>
  </svg>

  <script src="./script.js"></script>
</body>

</html>
