<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIAL</title>
  <style>
    body {
      margin: 0;
    }

    .dial {
      width: 100%;
      position: absolute;
      bottom: 0;
      touch-action: none;
    }

    .items {
      will-change: transform;
      transform-origin: 300px 300px;
    }

    .item {
      transform-origin: inherit;
    }

    /* .letter {
      font-size: 35px;
      text-anchor: middle;
    } */
  </style>
</head>

<body>
