<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIAL</title>
  <style>
    body {
      margin: 0;
    }

    .dial {
      width: 100%;
      position: absolute;
      bottom: 0;
    }

    .items {
      will-change: transform;
      transform-origin: 300px 300px;
    }

    .item {
      transform-origin: inherit;
    }

    /* .letter {
      font-size: 35px;
      text-anchor: middle;
    } */
  </style>
</head>

<body>
  <!-- viewBox="50 0 500 200" -->
  <svg id="dialCanvas" class="dial" viewBox="0 0 600 300">
    <g id="dialTouchArea">
      <path d="M 0,300 H 100 A 200,200 0 0 1 500,300 H 600 A 300,300 0 0 0 0,300 Z" style="fill:#3c3c3c;stroke:none;" />
      <g id="dialItemsGroup" class="items">
        <g class="item">
          <g style="transform: rotate(calc(3.0rad - var(--current-angle, 3.0rad)))">
            <circle cx="0" cy="0" r="30" style="fill: yellow;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(2.4rad - var(--current-angle, 2.4rad)))">
            <circle cx="0" cy="0" r="30" style="fill: green;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(1.8rad - var(--current-angle, 1.8rad)))">
            <circle cx="0" cy="0" r="30" style="fill:pink;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
            <!-- <text class="letter" x="0" y="10">C</text> -->
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(1.2rad - var(--current-angle, 1.2rad)))">
            <circle cx="0" cy="0" r="30" style="fill: blue;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(0.6rad - var(--current-angle, 0.6rad)))">
            <circle cx="0" cy="0" r="30" style="fill: magenta;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(0rad - var(--current-angle, 0rad)))">
            <circle cx="0" cy="0" r="30" style="fill: cyan;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(-0.6rad - var(--current-angle, -0.6rad)))">
            <circle cx="0" cy="0" r="30" style="fill: brown;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(-1.2rad - var(--current-angle, -1.2rad)))">
            <circle cx="0" cy="0" r="30" style="fill: lightgreen;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(-1.8rad - var(--current-angle, -1.8rad)))">
            <circle cx="0" cy="0" r="30" style="fill: red;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(-2.4rad - var(--current-angle, -2.4rad)))">
            <circle cx="0" cy="0" r="30" style="fill: orange;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
        <g class="item">
          <g style="transform: rotate(calc(-3.0rad - var(--current-angle, -3.0rad)))">
            <circle cx="0" cy="0" r="30" style="fill: purple;" />
            <rect x="-15" y="-2.5" width="30" height="5" />
          </g>
        </g>
      </g>
    </g>
  </svg>

  <script src="./script.js"></script>
</body>

</html>
